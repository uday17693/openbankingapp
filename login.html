<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login</title>
    <script src="https://unpkg.com/ionicons@4.5.5/dist/ionicons.js"></script>
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <div class="container">
        <header>
            <img src="./images/logo.svg" alt="logo" class="logo">
            <nav>
                <a href="#" class="hide-desktop">
                    <img src="./images/ham.svg" alt="toggle menu" class="menu">
                </a>
                <ul class="show-desktop hide-mobile" id="nav">
                    <li id="exit" class="exit-btn hide-desktop">
                        <img src="images/exit.svg" alt="exit menu">
                    </li>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Settings</a></li>
                    <li><a href="#">Account</a></li>
                </ul>
            </nav>
        </header>
    </div>
    <div class="loginContainer">
        <div class="login-info">
            <p>
                Please log in if you are an existing user or
            </p>
            <a href="#" class="sign-up-btn">Sign up</a>
        </div>
        <div class="login-block">
            <input type="text" class="userName" placeholder="User Name">
            <input type="text" class="password" placeholder="Password">
            <button class="login-button">Login</button>
        </div>
    </div>
    <footer>
        <div class="footer-container">
            <div class="container">
                <a href="#">
                    <img src="./images/logo_white.svg" alt="logo"></a>
                <p class="address">this is address</p>
                <ul class="footer-links">
                    <li>
                        <a href="#">Terms of service</a>
                    </li>
                    <li>
                        <a href="#">Privacy policy</a>
                    </li>
                </ul>
            </div>
        </div>
    </footer>
</body>

</html>
